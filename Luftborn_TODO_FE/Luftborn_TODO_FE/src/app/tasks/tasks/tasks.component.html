<div class="container">
  <div class="mt-5 mb-5 d-flex">
    <a class="btn ms-auto main-color" (click)="createTask()">Create Task</a>
  </div>
</div>

<div class="container example-container mat-elevation-z8 mb-5">
  <h2 class="mb-3 mt-3 ms-3 text-center headerTable">Tasks List</h2>
  <mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="position">
      <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
      <mat-cell
        class="clickable-cell btn"
        *matCellDef="let element; let index = index"
        (click)="openDetails(element)"
      >
        {{ index + 1 }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.title }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.description }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{ element.isComplete ? "Completed" : "InProgress" }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button class="btn btn-warning me-3" (click)="updateTask(element)">
          Update
        </button>
        <button class="btn btn-danger" (click)="deleteTask(element.id)">
          Delete
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</div>
